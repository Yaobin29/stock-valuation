name: update-model

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹è¿è¡Œ
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install scikit-learn  # âœ… é¢å¤–æ‰‹åŠ¨å®‰è£… sklearn

    - name: Run daily update script
      run: python daily_update.py

    - name: Commit and push updated model
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add valuation_model.pkl industry_avg.json
        git commit -m "ğŸ” Daily model & industry average update" || echo "No changes to commit"
        git push
