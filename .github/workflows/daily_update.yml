name: Daily Model Update

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点 UTC（等于北京时间上午 10 点）
  workflow_dispatch:      # 手动触发

jobs:
  update-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install xgboost scikit-learn yfinance

    - name: Run daily update script
      run: python daily_update.py

    - name: Commit and push updated model
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add valuation_model.pkl industry_avg.json
        git commit -m "📈 Daily model & industry average update" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/${{ github.repository }}.git HEAD:main
