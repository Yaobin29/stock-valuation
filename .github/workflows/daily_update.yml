name: Daily model update

on:
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC 时间 3:00 运行（北京时间 11:00）
  workflow_dispatch:

jobs:
  update-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update script
        run: python daily_update.py

      - name: Commit and push updated model
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add valuation_model.pkl industry_avg.json
          git commit -m "🧠 Daily model & industry average update" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
