name: 📅 Daily Update Model

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 时间 1 点（北京时间上午 9 点）
  workflow_dispatch:    # 允许手动触发

jobs:
  update-model:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run Daily Update Script
        run: python daily_update.py

      - name: 📝 Commit Changes
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "github-actions[bot]"
          git add valuation_model.pkl industry_avg.json
          git commit -m "🤖 Daily model and industry update" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
