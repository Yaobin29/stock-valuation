name: Daily Model Update

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 凌晨1点运行（北京时间早上9点）
  workflow_dispatch:     # 可手动触发

jobs:
  update-model:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install yfinance xgboost joblib pandas numpy

    - name: ⚙️ Run daily model update script
      run: python daily_update.py

    - name: 📤 Commit updated model
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add valuation_model.pkl
        git commit -m "🤖 自动每日更新估值模型 $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
